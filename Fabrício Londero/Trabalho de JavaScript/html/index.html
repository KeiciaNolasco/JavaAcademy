<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Exercícios de JavaScript</h1>
    <div class="exercise">
        <h2>Exercício 1</h2>
        <p>Escreva um código que mostre os números ímpares entre um intervalo.</p>
        <label for="odd-start">Início:</label>
        <input type="number" id="odd-start" value="1">
        <label for="odd-end">Fim:</label>
        <input type="number" id="odd-end" value="10">
        <button id="display-odds-button">Mostrar ímpares</button>
        <p id="odds"></p>
    </div>
    <div class="exercise">
        <h2>Exercício 2</h2>
        <p>Escreva um código que calcule a soma de 1 até um valor especificado.</p>
        <label for="sum-end">Fim:</label>
        <input type="number" id="sum-end" value="100">
        <button id="calculate-sum-button">Calcular soma</button>
        <p id="sum"></p>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
