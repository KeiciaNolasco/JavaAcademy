<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Formulário com botões que alteram a cor do plano de fundo</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Exercício 1</h1>
    <p>Formulário com botões que alteram a cor do plano de fundo</p>
    <button onclick="changeBackgroundColor('red')">Vermelho</button>
    <button onclick="changeBackgroundColor('green')">Verde</button>
    <button onclick="changeBackgroundColor('blue')">Azul</button>
    <button onclick="changeBackgroundColor('yellow')">Amarelo</button>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
