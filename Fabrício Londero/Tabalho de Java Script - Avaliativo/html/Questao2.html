<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Links que alteram a cor do plano de fundo ao passar o mouse</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        a {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício 2</h1>
    <p>Links que alteram a cor do plano de fundo ao passar o mouse</p>
    <a href="#" onmouseover="changeBackgroundColor('red')">Vermelho</a>
    <a href="#" onmouseover="changeBackgroundColor('green')">Verde</a>
    <a href="#" onmouseover="changeBackgroundColor('blue')">Azul</a>
    <a href="#" onmouseover="changeBackgroundColor('yellow')">Amarelo</a>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
