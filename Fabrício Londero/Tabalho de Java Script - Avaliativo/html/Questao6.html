<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Botões que trocam a cor da fonte e do fundo do parágrafo</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Exercício 6</h1>
    <p>Botões que trocam a cor da fonte e do fundo do parágrafo</p>
    <div>
        <p id="textParagraph">Este é um parágrafo de exemplo.</p>
        <button onclick="changeTextColor('white')">Cor da fonte: Branco</button>
        <button onclick="changeTextColor('black')">Cor da fonte: Preto</button>
        <button onclick="changeBackgroundColor('white', 'textParagraph')">Cor de fundo: Branco</button>
        <button onclick="changeBackgroundColor('black', 'textParagraph')">Cor de fundo: Preto</button>
    </div>

    <script>
        function changeTextColor(color) {
            document.getElementById('textParagraph').style.color = color;
        }

        function changeBackgroundColor(color, elementId) {
            document.getElementById(elementId).style.backgroundColor = color;
        }
    </script>
</body>
</html>
